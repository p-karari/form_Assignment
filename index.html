<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Assignment</title>
</head>
<body>
    <form action="">
        <fieldset>
            <span>FIRST NAME:</span>  <input type="text"> <br>
            <span>EMAIL:</span>  <input type="email" name="Email"> <br>
            <span>PASSWORD:</span>  <input type="password" name="Password"> <br>
            <span>AGE:</span>  <input type="number" min="18" max="25"> <br>
            <span>DATE OF BIRTH:</span>  <input type="date" name="birthday" > <br>
            <span>NATIONALITY:</span>  <input type="checkbox" name="nationality"> KENYAN <input type="checkbox" name="nationality"> NIGERIAN<br>
            <span>GRNDER:</span>  <input type="radio" name="" value="Male"> Male <input type="radio" name="" value="Female"> Female <br>
            <span>PROFILE: </span> <input type="file" name="profile"> <br>
            <input type="submit" value="Submit">
            <input type="reset" value="reset">
            </fieldset>
       
    </form>
    
</body>
</html>
